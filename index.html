<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="sidebar">
        <div class="logo-box">
            <img src="images/logo.svg" alt="logo" class="logo">
            <h1>Dashboard</h1>
        </div>
        <div class="nav">
            <ul class="nav-items-1">
                <li>
                    <img src="images/icons/home.svg" alt="home">
                    <h3>Home</h3>
                </li>
                <li>
                    <img src="images/icons/profile.svg" alt="profile">
                    <h3>Profile</h3>
                </li>
                <li>
                    <img src="images/icons/messages.svg" alt="messages">
                    <h3>Messages</h3>
                </li>
                <li>
                    <img src="images/icons/history.svg" alt="history">
                    <h3>History</h3>
                </li>
                <li>
                    <img src="images/icons/tasks.svg" alt="tasks">
                    <h3>Tasks</h3>
                </li>
                <li>
                    <img src="images/icons/communities.svg" alt="communities">
                    <h3>Communities</h3>
                </li>
            </ul>
            <ul class="nav-items-2">
                <li>
                    <img src="images/icons/settings.svg" alt="settings">
                    <h3>Settings</h3>
                </li>
                <li>
                    <img src="images/icons/support.svg" alt="support">
                    <h3>Support</h3>
                </li>
                <li>
                    <img src="images/icons/privacy.svg" alt="privacy">
                    <h3>Privacy</h3>
                </li>
            </ul>
        </div>
    </div>
    <div id="main">
        <div id="header">
            header
        </div>
        <div id="content">
            content
        </div>
    </div>
</body>
</html>
